        function initMap(id) {
            // 百度地图API功能
            var map = new BMap.Map(id);
            var point = new BMap.Point(116.331398,39.897445);

            map.centerAndZoom(point, 16);
            map.addOverlay(new BMap.Marker(point));

            //添加地图类型控件
            map.addControl(new BMap.MapTypeControl({
                mapTypes:[
                    BMAP_NORMAL_MAP,
                    BMAP_HYBRID_MAP
                ]}));
            map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        }

        </script>

        <script ype="text/javascript">


            function initListPane() {
                $('.list-node-pane .title').unbind("click"); //移除click
                $('.list-node-pane .title').click(function () {
                    var node = $(this);
                    var nodePane = node.parent('div').find('.content');
                    var i = node.find('i');
                    if (nodePane.is(":hidden")) {
                        nodePane.fadeIn();
                        if (i) {
                            i.attr("class", "fa fa-angle-down");
                        }
                    } else {
                        nodePane.fadeOut();
                        if (i) {
                            i.attr("class", "fa fa-angle-right");
                        }
                    }
                });
            }
            $(function () {
                initListPane();
            });

            var temp;
            function select(object) {
                var item = $(object);
                if (item) {
                    if (temp && temp.hasClass("active")) {
                        temp.removeClass("active");
                    }
                    if (item && !item.hasClass("active")) {
                        item.addClass("active");
                    }
                    temp = item;
                }
            }
        </script>
