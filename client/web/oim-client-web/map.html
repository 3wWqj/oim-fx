            .baidu-map {width: 420px;height: 420px;overflow: hidden;margin:0;font-family:"微软雅黑";}
        </style>

    </head>
    <body>
        <div id="main_pane" class="baidu-map" >

        </div>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=5myNalGr4PYKhoqqXT2eYfGKGZdRmPbB"></script>
        <script type="text/javascript">



            // 百度地图API功能
            var map = new BMap.Map("main_pane");
            var point = new BMap.Point(116.331398,39.897445);

            map.centerAndZoom(point, 16);
            map.addOverlay(new BMap.Marker(point));

            //添加地图类型控件
            map.addControl(new BMap.MapTypeControl({
                mapTypes:[
                    BMAP_NORMAL_MAP,
                    BMAP_HYBRID_MAP
                ]}));
            map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

        </script>
    </body>
