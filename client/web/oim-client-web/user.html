        <script type="text/javascript">


            function initListPane() {
                //$("body").undelegate();
//                $("body").delegate(".reply_check_btn", "click", function () {
//                    alert('adsadsa');
//                });
                $('.list-node-pane .title').unbind("click"); //移除click
                $('.list-node-pane .title').click(function () {
                    var node = $(this);
                    var nodePane = node.parent('div').find('.content');
                    var i = node.find('i');
                    if (nodePane.is(":hidden")) {
                        nodePane.fadeIn();
                        if (i) {
                            i.attr("class", "fa fa-angle-down");
                        }
                    } else {
                        nodePane.fadeOut();
                        if (i) {
                            i.attr("class", "fa fa-angle-right");
                        }
                    }
                });
            }
            $(function () {
                initListPane();
            });

            var temp;
            function select(object) {
                var item = $(object);
                if (item) {
                    if (temp && temp.hasClass("active")) {
                        temp.removeClass("active");
                    }
                    if (item && !item.hasClass("active")) {
                        item.addClass("active");
                    }
                    temp = item;
                }
            }
